<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Sale{% endblock %}</title>
    {% load staticfiles %}
    <link href='https://fonts.googleapis.com/css?family-satisfy' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{% static 'category/css/bootstrap.min.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'category/style.css' %}"/>

</head>

                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand">Sale</a>

            </form>
            <ul class="nav navbar-nav navbar-right">
                <li class="active">
                    <a href="" >
